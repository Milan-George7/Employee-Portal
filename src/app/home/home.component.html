<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 92vh; width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none;color: white;" class="fw-bolder mb-3" routerLink="/dashboard">HOME</a>
            <a style="text-decoration: none;color: white;" class="fw-bolder mb-3" routerLink="/users">USERS</a>
            <button (click)="logout()" class="btn  mt-auto text-light fw-bolder">Logout</button>
        </div>
        <div class="col">
            <div class="row p-3 w-100">
                <div class="col-lg-8">
                    <div style="height: 180px;background-color: #C7C8CC;" class="banned rounded p-3 d-flex align-items-center shadow">
                    <h2 class="fw-bolder text-black "><i (click)="menuBtnClicked()"  style="cursor: pointer;" class="fa-solid fa-bars m-3"></i>Welcome {{adminName}}</h2>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-5 border rounded  shadow ">
                        <!-- calender -->
                        <app-calender></app-calender>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-5 border rounded  shadow">
                        <!-- chart -->
                        <app-chart></app-chart>
                    </div>
                </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="border rounded p-2  edit-admin shadow ">
                        <!-- update admin -->
                        <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                    </div>
                    <div style="height: 180px;background-color: #C7C8CC;" class="banned rounded p-3 d-flex align-items-center shadow">
                        <h2 class="fw-bolder text-black "><i class="fa-solid fa-users m-3"></i>Employees:{{userCount}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
